<html>
<head>
    <meta charset="utf-8">
    <title>Pizzabestilling</title>

<link rel="stylesheet" href="pizza.css">
</head>
<body> 
    <h2 class="pizzatekst">Bestill din pizza her</h2>
    <form action="bestilt.html">
        <label class="pizzatekst">Velg din pizza:</label>
        <br>
        <select class="tekstpizza" name="pizza" required>
            <option class="tekstpizza" value="Overskrift">Velg pizza</option>
            <option class="tekstpizza" value="Ordiner">Ordinær</option>
            <option class="tekstpizza" value="Pepperoni">Pepperoni</option>
            <option class="tekstpizza" value="Biff_og_lok">Biff og løk</option>
            <option class="tekstpizza" value="Gronnsak">Grønnsak</option>
        </select>
        <br><br>
        <label class="pizzatekst">Med eller uten ost?</label>
        <br>
        <input class="tekstpizza" type="radio" value="Ost" name="Ost">
        <span class="osttekst">Ost</span>
        <input class="tekstpizza" type="radio" value="Uten ost" name="Uten ost">
        <span class="osttekst">Uten ost</span>
        <br><br>
        <label class="pizzatekst">Med eller uten tomat?</label>
        <br>
        <input class="tekstpizza" type="radio" value="Tomat" name="Tomat">
        <span class="osttekst">Tomat</span>
        <input class="tekstpizza" type="radio" value="Uten tomat" name="Uten tomat">
        <span class="osttekst">Uten tomat</span>
        <br><br>
        <input class="tekstpizza" type="text" name="Adresse" placeholder="Hvor bor du?" required>
        <br><br>
        <label class="pizzatekst">Når er det du trenger pizza?</label>
        <br>
        <input class="tekstpizza" type="date" name="Dato" required>
        <br><br>
        <button class="tekstpizza" type="submit">Bestill</button>
    </form>
</body>
</html>
